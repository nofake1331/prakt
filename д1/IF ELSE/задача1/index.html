<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
</head>

<body>
       <!--Завдання 1 (1 бали)-->
<!--В першому під'їзді квартири з 1 по 20. У другому з 21 по 48. У третьому з 49 по 90. Користувач вводить номер квартири. 
  Програма повинна вказати в якому під'їзді знаходиться дана квартира.
Програма повинна враховувати варіант введення чисел за межами діапазону 1..90.
.-->
    <div id="app" >
      <input type="number" v-model="x">

        <button v-on:click="chen">Узнать подезд</button>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
             x: 0,
            },
            methods: {  
             chen: function(){
                   if(this.x >=1 && this.x<=20){
                     alert("1 подезд")
                   }
                  else if(this.x >=21 && this.x<=48){
                     alert("2 подезд")
                   }   
                   else if(this.x >=49 && this.x<=90){
                     alert("3 подезд")
                   }   
                   else {alert("квартира введена неверно")}

 
              
             },
        
            },
    })

        
    </script>
</body>

</html>
