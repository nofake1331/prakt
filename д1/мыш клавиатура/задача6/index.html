<!--Створіть кнопку. При натисканні на кнопку за допомогою елемента this виведіть текст, який знаходиться на кнопці. Висновок здійснювати за допомогою alert.
Примітка: <button> Саме цей текст виводіть </ button>. Нагадаю, що отримати даний текст можна за допомогою this.innerHTML.
-->
    <div id="app" >
  <button  v-on:click="btntxt">text</button>
</div>
 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
       
            },
            methods: {  
                btntxt: function(btn) {
                     alert(btn.target.innerHTML)
                },
        
            }
        })

        
    </script>
</body>

</html>
