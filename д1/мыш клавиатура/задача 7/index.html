<!--Створіть елементи div, p, button, a. Використовуючи target при натисканні виведіть інформацію про тип елемента на якому клікнули.-->
    <div id="app" v-on:click="type">
<p >asdasdasd</p>
      <button >asdasd</button><br>
      <a href="#" >asdasd</a>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {

            },
            methods: {  
                type: function(event) {
                    alert ("Вы кликнули на елемент типа  " + event.target.tagName);
                },
        
            }
        })

        
    </script>
