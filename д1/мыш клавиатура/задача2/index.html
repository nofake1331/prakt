<body >
       <!--Задача2(2бала)-->
    <!--Створіть блок div, як зображення фону встановіть йому зображення закритої папки. Додайте подію, яка виконується при подвійному натисканні на блоці і замінює фон блоку на зображення відкритої папки-->
    <style>
        .img1{
            background-image: url('1.png');
        }
        .img2{
            background-image: url('2.png');
        }
        </style>
    <div id="app" v-on:dblclick="opens"  class="img1" :class="{img2:  open}"   style=" width: 160px; height: 150px;"  >
            
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                    open:false,
            },
            methods: {  
                opens: function() {
                    this.open = true;
                },
                }

        })

        
    </script>
