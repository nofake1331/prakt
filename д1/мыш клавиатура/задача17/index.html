<!--Використовуючи код з першого завдання, зробіть збільшення зображення при наведенні миші на 40%. Після виходу миші за межі зображення - воно відновлює свої розміри.-->
<body>

    <div id="app"  style="width: 500px; height:500px;">
        <img src="1.png"  v-on:mouseover="cor" v-on:mouseout ="co" v-bind:style="{ height: x+ '%', width: y + '%' }" >

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                  x: 100,
                  y: 100,
            },
            methods: {  
                cor: function() {
                    this.x = 140;
                    this.y = 140;    
                },
                co: function () {
                    this.x = 100;
                    this.y = 100;     
                },
        
            }
        })

        
    </script>
</body>
