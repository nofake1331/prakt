<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Задача8(2бала)-->
<!--Змінити розмір зображення при натисканні миші-->
    <div id="app">
         <img src="1.png" v-on:click="x2" v-bind:style="{ height: h+ '%', width: w + '%' }">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
               h: 50,
               w: 50,
            },
            methods: {  
                x2:function () {
                this.h = 100;
                this.w = 100;
            },
        
            }
        })

        
    </script>
</body>
